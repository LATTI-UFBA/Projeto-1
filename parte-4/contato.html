<!-- Configuração geral do arquivo html -->

<!DOCTYPE html>
<html lang="pt-br"> <!--  definindo o idioma do conteudo da página -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="descrição do conteúdo da página"/>
    <meta name="author" content="Nome Sobrenome"/>

    <title>Nome Sobrenome</title> <!--  definindo o titulo do arquivo (que aparecerá na aba do navegador) -->

    <link rel="stylesheet" href="./estilo.css"/> <!--  adicionando o arquivo CSS de referência para a estilização da página -->
</head>


<body>


    <main>  <!--  adicionando a seção principal da página -->


        <h2 id="/">Contato</h2> 
        <section id="contato"> <!--  adicionando a seção de contato -->

            <form> <!--  criando o formulário -->
                Nome
                <input type="text" name="nome" placeholder="Nome"/>
                E-mail
                <input type="email" name="email" placeholder="Exemplo@email.com"/>
                Mensagem
                <textarea name="mensagem" placeholder="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>

        </section>


    </main>


</body>


</html>
